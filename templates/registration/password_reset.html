{% extends "base.html" %}
{% load static %}
{% block content %}


<form class="form-control" method="post">
    {% csrf_token %}

    <div class="pb-sm-2">
        Enter your email address below, and we'll email instructions for setting a new one.
    </div>
    <table>
        {{ form.as_table }}
    </table>
    <br />
    <button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>
</form>


</div>
{% endblock %}
